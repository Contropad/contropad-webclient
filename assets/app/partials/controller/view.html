<ion-view view-title="Dashboard">
  <ion-content scroll="false" style="width: 100%; height: 100%;">

    <div gamepad gamepad-id="1" class="controller" style="position: absolute;">
      <div virtual-joystick gamepad-id="1" style="height: 400px; width: 341px; position: absolute; border: 1px solid #000; z-index: 5000; left: -200px; top: 0;"></div>
    	<div class="controller-body">
    		<div class="d-pad-circle">
    			<div class="d-pad-vert">
    				<div class="top arrow"></div>
    				<div class="d-pad-middle-circle"></div>
    				<div class="bottom arrow"></div>
    			</div>
    			<div class="d-pad-hor">
    				<div class="left arrow"></div>
    				<div class="right arrow"></div>
    			</div>
    		</div>
    		<div class="button-circle">
    			<div class="button-group top">
    				<div class="blue action press" data-gamepad-button="1">

    				</div>
    				<div class="green action press" data-gamepad-button="2">

    				</div>
    			</div>
    			<div class="button-group bottom">
    				<div class="yellow action press" data-gamepad-button="3">

    				</div>
    				<div class="red action press" data-gamepad-button="4">

    				</div>
    			</div>
    		</div>
    		<div class="select-button">
    			<div class="diag-button press" data-gamepad-button="5">

    			</div>
    		</div>
    		<div class="start-button">
    			<div class="diag-button press" data-gamepad-button="6">

    			</div>
    		</div>
    		<div class="logo">
    			<div class="icon">
    				<div class="top set"></div>
    				<div class="bottom set"></div>
    			</div>
    			<div class="text">
    				<span class="main">SUPER NINTENDO</span>
    				<span class="sub">ENTERTAINMENT SYSTEM</span>
    				<span class="sub-bg"></span>
    			</div>
    		</div>
    	</div>
    	<div class="lb bumper press" data-gamepad-button="7">
    	</div>
    	<div class="rb bumper press" data-gamepad-button="8"></div>
    	<div class="controller-shine"></div>
    </div>
  </ion-content>
</ion-view>
